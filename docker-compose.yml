version: "3.8"

services:
  database:
    image: postgres:latest
    container_name: TwCloneDB
    environment:
      POSTGRES_USER: twcloneuser
      POSTGRES_PASSWORD: twclonepass
      POSTGRES_DB: twclonedb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - twclone-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: TwClonePgAdmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@twclone.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    restart: unless-stopped
    networks:
      - twclone-network

networks:
  twclone-network:
    driver: bridge

volumes:
  pgdata:
  pgadmin-data: